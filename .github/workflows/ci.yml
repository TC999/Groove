name: CI 构建
run-name: CI 构建
on:
  workflow_dispatch:
jobs:
  Windows:
    name:
      ${{ matrix.friendlyName }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        arch: [x64, x86_64, x86, arm64]
        include:
          - os: windows-latest
            friendlyName: Windows
    steps:
      - name: 仓库检出
        uses: actions/checkout@v4
      - name: 设置 Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: 设置 Miniconda
        uses: conda-incubator/setup-miniconda@v3.1.0
        with:
          activate-environment: Groove
          auto-update-conda: true
          python-version: 3.8
      - name: 安装依赖 && 编译
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -U pyinstaller
          cd app && pyinstaller -w -i resource/images/logo/logo.ico Groove.py
    #  - name: 编译
    #    run:
     #     cd app && pyinstaller -w -i resource/images/logo/logo.ico Groove.py
      - name: 上传
        uses: actions/upload-artifact@v4
        with:
          name: Groove-${{ matrix.os }}-${{matrix.arch}}-Pyinstaller
          path: app/dist
